<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | PageAudit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Meta SEO -->
    <meta name="description" content="Neem contact op met PageAudit voor een persoonlijke kennismaking of een vrijblijvende audit-demo." />
    <meta name="author" content="PageAudit" />
    <meta property="og:title" content="Contact – PageAudit" />
    <meta property="og:description" content="Klaar om samen te werken? Stuur ons een bericht." />
    <meta property="og:image" content="static/img/pageaudit_icon_dark.svg" />
    <meta property="og:type" content="website" />

    <!-- Favicon & stijl -->
    <link rel="icon" href="static/img/pageaudit_icon_light.svg" type="image/svg+xml" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" />

    <!-- Dark-mode favicon-switch -->
    <script>
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const favicon = document.querySelector("link[rel='icon']");
      if (favicon) {
        favicon.href = prefersDark ? "static/img/pageaudit_icon_light.svg" : "static/img/pageaudit_icon_dark.svg";
      }
    </script>
  </head>

  <body>
    <!-- Navigatie -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container px-lg-4">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="static/img/pageaudit_icon_dark.svg" alt="PageAudit logo" height="32" class="me-2" />
          <span class="fw-bold">PageAudit</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contactkaart -->
    <section class="py-5 d-flex align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-11">
            <div class="row g-0 shadow-lg rounded-4 overflow-hidden bg-white">
              <!-- Branding-zijde -->
              <div class="col-md-4 d-flex flex-column justify-content-center p-5 contact-left">
                <img src="static/img/pageaudit_white.svg" alt="PageAudit logo" height="40" class="mb-4" />
                <h1 class="fw-bold display-6 mb-3">Klaar om samen te werken?</h1>
                <p class="lead mb-0">Stuur me gerust een bericht. Ik laat snel iets van me horen, persoonlijk en zonder blabla.</p>
              </div>

              <!-- “Formulier”-zijde -->
              <div class="col-md-8 d-flex align-items-center justify-content-center p-5 bg-white">
                <div class="w-100" style="max-width: 500px">
                  <!-- Simpel mailto-knop -->
                  <form method="POST" action="https://formspree.io/f/xvgqgokq" class="mt-4" onsubmit="this.querySelector('button').disabled=true;">
                    <input type="text" name="_gotcha" style="display: none" />
                    <div class="mb-3">
                      <label for="name" class="form-label">Naam</label>
                      <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-4">
                      <label for="message" class="form-label">Bericht</label>
                      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <input type="hidden" name="_redirect" value="https://www.pageaudit.be/bedankt.html" />
                    <button type="submit" class="btn btn-primary w-100">Verstuur</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
